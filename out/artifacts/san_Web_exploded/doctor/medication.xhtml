<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{doctorView.suspectedIllnesses()}"/>
    </f:metadata>

    <ui:define name="title">
        Medication |RecordEmployee
    </ui:define>

    <ui:define name="menu">
        <ui:include src="doctor-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid width="71%"  style="background: white;margin: 2px auto;padding: 5px 20px">
                <h:form style="padding: 2px">
                    <h:column>
                        <h:messages id="msg" style="background: indigo;font-weight: bold;font-size: 12px;text-transform: capitalize;color: white;width: 40%;
                                                    height:auto;margin: auto;box-shadow: #bbbbbb 2px 5px 3px 4px;z-index: 1000;" />
                    </h:column>
                    <h:inputHidden readonly="true" id="patNo" value="#{doctorView.patient.patientNumber}"/>
                    <fieldset>
                        <legend style="color: #008844;text-transform: uppercase;font-size: 12px;font-weight: bold">patient madication</legend>
                        <h:panelGrid columns="2" style="width: 100%" cellpadding="7" cellspacing="3">
                            <h:outputLabel value="NAME" for="name"/>
                            <h:inputText readonly="true" value="#{doctorView.patient.firstName} #{doctorView.patient.lastName}" id="name" class="form-control" style="width: 100%"/>
                            <h:outputLabel value="ILLNESS" for="ill"/>
                            <h:selectOneMenu  value="#{doctorView.illness.illnessNumber}" id="ill" class="form-control" required="true" requiredMessage="illness missing">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems values="#{doctorView.suspectedIllness}"/>
                                <f:ajax listener="#{doctorView.illnessInfo()}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="MEDICINE" for="med"/>
                            <h:inputText  value="#{doctorView.medication.productName}" id="med" class="form-control" style="width: 100%" required="true" requiredMessage="medicine missing"/>
                            <h:outputLabel value="MODE OF ADMISSION" for="mod"/>
                            <h:selectOneMenu  value="#{doctorView.medication.routeOfAdministration}" id="mod" class="form-control" required="true" requiredMessage="mode missing">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Injection" itemValue="Injection"/>
                                <f:selectItem itemLabel="Oral" itemValue="Oral"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="PRESCRIPTION" for="pr"/>
                            <h:inputTextarea  value="#{doctorView.medication.prescription}" id="pr" class="form-control" style="width: 100%" required="true" requiredMessage="prescription missing"/>
                            <h:outputLabel value="STRENGTH" for="str"/>
                            <h:inputText  value="#{doctorView.medication.strength}" id="str" class="form-control" style="width: 100%" required="true" requiredMessage="strength missing"/>
                            <h:outputLabel value="COMMENT" for="com"/>
                            <h:inputTextarea  value="#{doctorView.medication.comment}" id="com" class="form-control" style="width: 100%" required="true" requiredMessage="comment missing"/>
                            <h:outputLabel value="DATE" for="date"/>
                            <h:inputText readonly="true" value="#{doctorView.date()}" id="date" class="form-control" />
                            <h:outputLabel value="TIME" for="time"/>
                            <h:inputText readonly="true" value="#{doctorView.time()}" id="time" class="form-control" />
                        </h:panelGrid>
                        <h:panelGrid width="20%" style="margin: 20px 0 5px 0" columns="2" cellpadding="5" cellspacing="5">
                            <h:commandButton value="submit" action="#{doctorView.submitMedications}" styleClass="login-button" style="background: #008844;color: white;text-transform: uppercase;font-weight: bold;cursor: grab"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
