<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template.xhtml">
    <ui:define name="menu">
        <h:column>
            <h:panelGrid styleClass="top-nav">
                <h:form >
                    <fieldset class="fieldset">
                        <h:panelGrid columns="9" width="auto" style="text-align: left;">
                            <h:outputText value="sanatorium consultation" styleClass="brand"/>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.initConsultationUrl()}" styleClass="nav-links">|consultation|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.triageReportUrl()}" styleClass="nav-links">|triage|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.illnessUrl()}" styleClass="nav-links">|illness|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.medicationUrl()}" styleClass="nav-links">|medication|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.admissionUrls()}" styleClass="nav-links">|admission|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputLink value="#{doctorView.labOptionUrl()}" styleClass="nav-links">|Lab|</h:outputLink>
                            </h:panelGrid>
                            <h:panelGrid style="text-align: center">
                                <h:outputText value="[#{doc.firstName} #{doc.lastName}]"  styleClass="user-info"/>
                            </h:panelGrid>
                            <h:outputLink value="#{login.logout()}"><i class="fa fa-sign-out" style="color: red"/></h:outputLink>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
