                template="/Template.xhtml">

        <h:column>
           <h:form styleClass="top-nav">
               <h:panelGrid columns="5" width="auto" style="text-align: left;">
                   <h:outputText value="sanatorium reception" styleClass="brand"/>
                   <h:panelGrid style="text-align: center">
                       <h:outputLink value="#{receptionView.studentReceptionUrl()}" styleClass="nav-links">| Reception |</h:outputLink>
                   </h:panelGrid>
                   <h:panelGrid style="text-align: center">
                       <h:outputLink value="#{receptionView.receptionStatisticsUrl()}" styleClass="nav-links">| Statistics |</h:outputLink>

                   <h:outputText value="[ #{reception.firstName} #{reception.lastName} ]" styleClass="user-info"/>
