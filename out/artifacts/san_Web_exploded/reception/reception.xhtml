<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/Template.xhtml">

    <ui:define name="title">
        Student |Reception
    </ui:define>

    <ui:define name="menu">
        <ui:include src="reception-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid rendered="#{not receptionView.studentFound}" styleClass="panel-grid">
                <h:form style="padding: 20px;width: 30%;margin:auto;">
                    <h:column>
                        <h:messages id="msg" styleClass="messages" />
                    </h:column>
                    <fieldset>
                        <legend>registration number</legend>
                        <h:inputText placeholder="registration numnber" value="#{receptionView.student.regNo}" styleClass="search-input"/>
                        <h:commandButton value="search" styleClass="button" action="#{receptionView.getStudentRecord}"/>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
        <h:column>
            <h:panelGrid rendered="#{receptionView.studentFound}" styleClass="panel-grid">
                <h:form style="padding: 20px;margin:50px auto 0 auto;border: #bbbbbb 1px inset">
                   <fieldset>
                       <legend>confirm student records</legend>
                       <h:panelGrid columns="6" width="100%">
                           <label for="regnumber">reg no</label>
                           <h:inputText readonly="true" id="regnumber" value="#{receptionView.student.regNo}" styleClass="form-control"/>
                           <label for="name">name</label>
                           <h:inputText readonly="true" value="#{receptionView.student.firstName} #{receptionView.student.lastName}" id="name" class="form-control"/>
                           <label for="gender">gender</label>
                           <h:inputText readonly="true" value="#{receptionView.student.gender}" id="gender" class="form-control" />
                           <label for="phone">phone</label>
                           <h:inputText readonly="true" value="#{receptionView.student.phone}" id="phone" class="form-control"/>
                           <label for="nid">id</label>
                           <h:inputText readonly="true" id="nid" value="#{receptionView.student.nationalId}" class="form-control"/>
                           <label for="email">email</label>
                           <h:inputText readonly="true" value="#{receptionView.student.email}" id="email" class="form-control"/>
                           <label for="address">address</label>
                           <h:inputText readonly="true" value="#{receptionView.student.address}" id="address" class="form-control"/>
                           <label for="faculty">faculty</label>
                           <h:inputText readonly="true" value="#{receptionView.student.faculty}" id="faculty" class="form-control"/>
                           <label for="dept">department</label>
                           <h:inputText readonly="true" value="#{receptionView.student.dept}" id="dept" class="form-control"/>
                       </h:panelGrid>
                   </fieldset>
                    <h:panelGrid width="20%" style="margin: 20px auto">
                        <h:commandButton value="Ok" action="#{receptionView.savePatient}" styleClass="button"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
