<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{receptionView.patientVisits()}"/>
    </f:metadata>

    <ui:define name="title">
        Patient |Record
    </ui:define>

    <ui:define name="menu">
        <ui:include src="reception-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form>
                    <fieldset>
                        <legend>Stored Hospital Records</legend>
                        <h:panelGrid columns="6" width="100%">
                            <h:outputLabel value="patient number" for="patNo" />
                            <h:inputText readonly="true" id="patNo" value="#{receptionView.patient.patientNumber}" styleClass="form-control"/>
                            <h:outputLabel value="name" for="name"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.firstName} #{receptionView.patient.lastName}" id="name" class="form-control"/>
                            <h:outputLabel value="gender" for="gender"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.gender}" id="gender" class="form-control" />
                            <h:outputLabel value="yob" for="address"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.yoB}" id="yob" class="form-control"/>
                            <h:outputLabel value="phone" for="phone"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.phone}" id="phone" class="form-control"/>
                            <h:outputLabel value="id"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.nationalId}" class="form-control"/>
                            <h:outputLabel value="email" for="email"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.email}" id="email" class="form-control"/>
                            <h:outputLabel value="address" for="address"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.address}" id="address" class="form-control"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form style="padding: 2px;width: 80%;margin: auto">
                    <fieldset>
                        <legend>Previous Visits</legend>
                        <h:dataTable value="#{receptionView.visits}" var="v" headerClass="table-header" rowClasses="even,odd">
                            <h:column>
                                <f:facet name="header">
                                   visit number
                                </f:facet>
                                #{v.visitNo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                   date
                                </f:facet>
                                #{v.date}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    treated
                                </f:facet>
                                #{v.treated ? 'Yes':'No'}
                            </h:column>
                        </h:dataTable>
                    </fieldset>
                </h:form>
                <h:form>
                    <h:column>
                        <h:messages id="msg" styleClass="messages"/>
                    </h:column>
                    <h:panelGrid width="20%" style="margin:auto" columns="2" cellpadding="5" cellspacing="3">
                        <h:commandButton value="submit" action="#{receptionView.saveVisit}" styleClass="button"/>
                        <h:commandButton value="edit" action="#{receptionView.toUpdate}" styleClass="button" />
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
