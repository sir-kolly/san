<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{triageView.visitorsToday()}"/>
    </f:metadata>

    <ui:define name="title">
        Patient |Record
    </ui:define>

    <ui:define name="menu">
        <ui:include src="doctor-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form style="padding: 2px;width: 60%;margin: auto" id="info">
                    <h:inputHidden value="#{doctorView.patient.patientNumber}"/>
                    <h:column>
                        <h:messages id="msg" styleClass="messages"/>
                    </h:column>
                    <fieldset>
                        <legend>
                            Detected illnessn that [ <h:outputText value="#{doctorView.patient.firstName} #{doctorView.patient.lastName}"/>] suffers from
                        </legend>
                        <h:panelGrid width="100%" columns="2">
                            <h:outputLabel value="Illness" for="il" />
                            <h:inputText  id="il" value="#{doctorView.illness.illness}" required="true" requiredMessage="input dissease" styleClass="form-control" />
                        </h:panelGrid>
                        <h:panelGrid width="20%" style="margin: 5px auto" columns="2">
                            <h:commandButton value="submit" action="#{doctorView.saveSuggestedIllness}" styleClass="button"/>
                            <h:commandButton value="close" action="#{doctorView.openConsultationUrl}" styleClass="button"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
