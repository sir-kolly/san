<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{triageView.visitorsToday()}"/>
    </f:metadata>

    <ui:define name="title">
        Patient |Record
    </ui:define>

    <ui:define name="menu">
        <ui:include src="nurse-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:panelGrid styleClass="empty-page-visit" rendered="#{!triageView.patientRecordAvailable}">
            <h:outputText value="NO VISITS CURRENTLY AVAILABLE"/>
        </h:panelGrid>
        <h:column>
            <h:panelGrid width="71%"  style="background: white;margin: 2px auto;padding: 5px 20px" rendered="#{triageView.patientRecordAvailable}">
                <h:form style="padding: 2px" id="form">
                    <h:column>
                        <h:messages id="msg" style="background: indigo;font-weight: bold;font-size: 12px;text-transform: capitalize;color: white;width: 40%;height:auto;margin: auto;box-shadow: #bbbbbb 2px 5px 3px 4px;" />
                    </h:column>
                    <fieldset>
                        <legend style="color: #008844;text-transform: uppercase;font-size: 12px;font-weight: bold">select patient</legend>
                        <h:outputLabel value="Patient number" for="pno"/>
                        <h:inputText readonly="true"  value="#{triageView.patient.patientNumber}" id="pno" class="form-control"/>
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText readonly="true"  value="#{triageView.patient.firstName} #{triageView.patient.lastName}" id="name" class="form-control"/>
                        <h:outputLabel value="Gender" for="gender"/>
                        <h:inputText readonly="true"  value="#{triageView.patient.gender}" id="gender" class="form-control" />
                        <h:outputLabel value="YoB" for="yob"/>
                        <h:inputText readonly="true"  value="#{triageView.patient.yoB}" id="yob" class="form-control"/>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
        <h:column>
            <h:panelGrid width="71%"  style="background: white;margin: 2px auto;padding: 5px 20px" rendered="#{triageView.patientRecordAvailable}">
                <h:form style="padding: 2px;width: 60%;" id="info">
                    <h:inputHidden value="#{triageView.patient.patientNumber}"/>
                    <fieldset>
                        <legend style="color: #008844;text-transform: uppercase;font-size: 12px;font-weight: bold">Findings</legend>
                        <h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="BODY WEIGHT" for="weight" />
                                <h:inputText  id="weight" value="#{triageView.triage.weight}" required="true" requiredMessage="input weight"/>
                                <h:outputLabel value="BLOOD PRESSURE" for="pr"/>
                                <h:inputText  id="pr" value="#{triageView.triage.pressure}"  class="form-control" required="true" requiredMessage="input pressure"/>
                            </h:panelGrid>
                            <h:panelGrid width="20%" style="margin: 20px 0 0 0" columns="2" cellpadding="5" cellspacing="5" rendered="#{triageView.patientRecordAvailable}">
                                <h:commandButton value="submit" action="#{triageView.saveTriageFindings}" styleClass="login-button" style="background: #008844;color: white;text-transform: uppercase;font-weight: bold"/>
                                <h:commandButton value="update" action="#{triageView.updateTriageRecord}" styleClass="login-button" style="background: #008844;color: white;text-transform: uppercase;font-weight: bold;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
