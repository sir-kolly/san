<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">

    <ui:define name="title">
        Patient |Record
    </ui:define>

    <ui:define name="menu">
        <ui:include src="reception-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid width="71%"  style="background: white;margin: 2px auto;padding: 5px 20px">
                <h:form style="padding: 2px">
                    <h:inputHidden readonly="true" id="patNo" value="#{receptionView.patient.patientNumber}"/>
                    <fieldset>
                        <legend style="color: #008844;text-transform: uppercase;font-size: 12px;font-weight: bold">patient record update</legend>
                        <h:panelGrid columns="6">
                            <h:outputLabel value="FIRST NAME" for="fname"/>
                            <h:inputText value="#{receptionView.patient.firstName}" id="fname" class="form-control"/>
                            <h:outputLabel value="LAST NAME" for="lname"/>
                            <h:inputText value="#{receptionView.patient.lastName}" id="lname" class="form-control"/>
                            <h:outputLabel value="GENDER" for="gender"/>
                            <h:inputText  value="#{receptionView.patient.gender}" id="gender" class="form-control" />
                            <h:outputLabel value="YoB" for="address"/>
                            <h:inputText  value="#{receptionView.patient.yoB}" id="yob" class="form-control"/>
                            <h:outputLabel value="PHONE" for="phone"/>
                            <h:inputText  value="#{receptionView.patient.phone}" id="phone" class="form-control"/>
                            <h:outputLabel value="ID"/>
                            <h:inputText  value="#{receptionView.patient.nationalId}" class="form-control"/>
                            <h:outputLabel value="EMAIL" for="email"/>
                            <h:inputText  value="#{receptionView.patient.email}" id="email" class="form-control"/>
                            <h:outputLabel value="ADDRESS" for="address"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.address}" id="address" class="form-control"/>
                        </h:panelGrid>
                        <h:panelGrid width="20%" style="margin: 20px 0 5px 0" columns="2" cellpadding="5" cellspacing="5">
                            <h:commandButton value="update" action="#{receptionView.updatePatientRecord}" styleClass="login-button" style="background: #008844;color: white;text-transform: uppercase;font-weight: bold"/>
                            <h:commandButton value="back" action="#{receptionView.toPatientRecord}" styleClass="login-button" style="background: #008844;color: white;text-transform: uppercase;font-weight: bold;"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
    </ui:define>
</ui:composition>
