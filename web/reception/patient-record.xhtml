<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/Template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{receptionView.queueLevels()}"/>
    </f:metadata>

    <ui:define name="title">
        Patient |Record
    </ui:define>

    <ui:define name="menu">
        <ui:include src="reception-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form>
                    <fieldset>
                        <legend>Stored Hospital Records</legend>
                        <h:panelGrid columns="6" width="100%">
                            <h:outputLabel value="patient number" for="patNo" />
                            <h:inputText readonly="true" id="patNo" value="#{receptionView.patient.patientNumber}" styleClass="form-control"/>
                            <h:outputLabel value="name" for="name"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.firstName} #{receptionView.patient.lastName}" id="name" class="form-control"/>
                            <h:outputLabel value="gender" for="gender"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.gender}" id="gender" class="form-control" />
                            <h:outputLabel value="yob" for="address"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.yoB}" id="yob" class="form-control"/>
                            <h:outputLabel value="phone" for="phone"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.phone}" id="phone" class="form-control"/>
                            <h:outputLabel value="id"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.nationalId}" class="form-control"/>
                            <h:outputLabel value="email" for="email"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.email}" id="email" class="form-control"/>
                            <h:outputLabel value="address" for="address"/>
                            <h:inputText readonly="true" value="#{receptionView.patient.address}" id="address" class="form-control"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form >
                    <fieldset>
                        <legend>Length of the Queues at the Consultation Units</legend>
                       <h:panelGrid columns="4">
                           <h:form>
                               <fieldset>
                                   <legend>Unit A</legend>
                                   <h:outputText value="PATIENTS ON THE QUEUE  [#{receptionView.unitA}]"/>
                               </fieldset>
                           </h:form>
                           <h:form>
                               <fieldset>
                                   <legend>Unit B</legend>
                                   <h:outputText value="PATIENTS ON THE QUEUE  [#{receptionView.unitB}]"/>
                               </fieldset>
                           </h:form>
                           <h:form>
                               <fieldset>
                                   <legend>Unit C</legend>
                                   <h:outputText value="PATIENTS ON THE QUEUE  [#{receptionView.unitC}]"/>
                               </fieldset>
                           </h:form>
                           <h:form>
                               <fieldset>
                                   <legend>Unit D</legend>
                                   <h:outputText value="PATIENTS ON THE QUEUE  [#{receptionView.unitD}]"/>
                               </fieldset>
                           </h:form>
                       </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
        </h:column>
        <h:column>
            <h:panelGrid styleClass="panel-grid">
                <h:form style="width: 60%;margin: auto">
                    <fieldset>
                        <legend>Action</legend>
                        <h:panelGrid columns="2" width="100%">
                            <h:outputLabel value="select unit"/>
                            <h:selectOneMenu value="#{receptionView.visit.unit}" class="form-control" required="true" requiredMessage="select unit">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{receptionView.units}"/>
                            </h:selectOneMenu>
                            <h:commandButton styleClass="button" value="Submit" action="#{receptionView.saveVisit}"/>
                        </h:panelGrid>
                    </fieldset>
                </h:form>
            </h:panelGrid>
    </h:column>
    </ui:define>
</ui:composition>

        <!--rendered="#"-->
