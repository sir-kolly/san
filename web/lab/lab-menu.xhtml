<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template.xhtml">
    <ui:define name="menu">
        <h:column>
            <h:form styleClass="top-nav">
                <h:panelGrid columns="4" width="auto" style="text-align: left;">
                    <h:outputText value="LAB BOARD" styleClass="brand"/>
                    <h:panelGrid columns="2">
                        <h:outputLink value="#{labView.newLabReportUrl()}" styleClass="nav-links">| submit report |</h:outputLink>
                        <h:outputLink  styleClass="nav-links">| update report |</h:outputLink>
                    </h:panelGrid>
                    <h:outputText value="[#{lab.firstName} #{lab.lastName}]" styleClass="user-info"/>
                    <h:outputLink value="#{login.logout()}"><i class="fa fa-sign-out" style="color: red"/></h:outputLink>
                </h:panelGrid>
            </h:form>
        </h:column>
    </ui:define>
</ui:composition>
